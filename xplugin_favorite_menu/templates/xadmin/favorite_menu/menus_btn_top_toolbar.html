{% load i18n %}
<div class="btn-group">
    <a class="btn btn-sm btn-link pull-right" id="btn-favorite-menu" data-ajax-url="{{ajax_url}}">
    {% if has_menu %}
        <i class="fa fa-minus"></i>
        {% trans 'Remove favorite menu' %}
    {% else %}
        <i class="fa fa-plus"></i>
        {% trans 'Add favorite menu' %}
    {% endif %}
    </a>
</div>
